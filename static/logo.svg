<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradiente para el cuerpo -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#172554"/>
    </linearGradient>
    <!-- Gradiente para las alas -->
    <linearGradient id="wingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <!-- Gradiente dorado para detalles -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <!-- Sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- ALA IZQUIERDA - Extendida hacia arriba -->
  <path d="M8 28
           L4 18 L8 14 L14 8 L20 6 L24 8
           L22 14 L24 20 L22 26 L20 24 L18 28 L16 24 L14 30
           L18 32 L22 30 L26 34 L24 38 L20 36 L18 40 L22 44
           C18 42, 14 38, 12 34
           C10 30, 8 28, 8 28Z"
        fill="url(#wingGrad)" filter="url(#shadow)"/>

  <!-- Plumas del ala izquierda -->
  <path d="M6 20 L10 16 M8 24 L14 18 M12 28 L18 22"
        stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.6"/>

  <!-- ALA DERECHA - Extendida hacia arriba -->
  <path d="M56 28
           L60 18 L56 14 L50 8 L44 6 L40 8
           L42 14 L40 20 L42 26 L44 24 L46 28 L48 24 L50 30
           L46 32 L42 30 L38 34 L40 38 L44 36 L46 40 L42 44
           C46 42, 50 38, 52 34
           C54 30, 56 28, 56 28Z"
        fill="url(#wingGrad)" filter="url(#shadow)"/>

  <!-- Plumas del ala derecha -->
  <path d="M58 20 L54 16 M56 24 L50 18 M52 28 L46 22"
        stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.6"/>

  <!-- CUERPO CENTRAL -->
  <path d="M32 14
           C26 14, 22 20, 22 28
           L24 44 L28 52 L32 56 L36 52 L40 44
           L42 28
           C42 20, 38 14, 32 14Z"
        fill="url(#bodyGrad)" filter="url(#shadow)"/>

  <!-- Pecho con escudo/chevron -->
  <path d="M32 26 L26 34 L32 44 L38 34 Z" fill="#1e3a8a" stroke="#3b82f6" stroke-width="0.5"/>
  <path d="M32 30 L28 36 L32 42 L36 36 Z" fill="#172554"/>

  <!-- CABEZA - Forma agresiva -->
  <ellipse cx="32" cy="16" rx="8" ry="6" fill="#172554"/>

  <!-- Cresta/Corona -->
  <path d="M26 12 L28 8 L30 12 L32 6 L34 12 L36 8 L38 12"
        fill="#1e3a8a" stroke="#3b82f6" stroke-width="0.5"/>

  <!-- Cejas agresivas -->
  <path d="M24 14 L29 16 L28 14" fill="#0f172a"/>
  <path d="M40 14 L35 16 L36 14" fill="#0f172a"/>

  <!-- OJOS - Mirada penetrante -->
  <ellipse cx="28" cy="16" rx="2.5" ry="2" fill="#fbbf24"/>
  <ellipse cx="36" cy="16" rx="2.5" ry="2" fill="#fbbf24"/>
  <circle cx="28" cy="16" r="1.2" fill="#0f172a"/>
  <circle cx="36" cy="16" r="1.2" fill="#0f172a"/>
  <!-- Brillo en los ojos -->
  <circle cx="27.3" cy="15.3" r="0.5" fill="#fff"/>
  <circle cx="35.3" cy="15.3" r="0.5" fill="#fff"/>

  <!-- PICO - Curvo y afilado -->
  <path d="M32 18 L35 21 L32 28 L29 21 Z" fill="url(#goldGrad)"/>
  <path d="M32 20 L33.5 22 L32 26 L30.5 22 Z" fill="#b45309"/>
  <!-- Fosas nasales -->
  <circle cx="31" cy="21" r="0.4" fill="#78350f"/>
  <circle cx="33" cy="21" r="0.4" fill="#78350f"/>

  <!-- COLA - Plumas extendidas -->
  <path d="M26 52 L24 60 L28 58 L32 62 L36 58 L40 60 L38 52"
        fill="#1e3a8a" stroke="#3b82f6" stroke-width="0.5"/>
  <path d="M28 54 L28 58 M32 54 L32 60 M36 54 L36 58"
        stroke="#60a5fa" stroke-width="0.5" opacity="0.5"/>

  <!-- GARRAS - Poderosas -->
  <g fill="none" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round">
    <!-- Garra izquierda -->
    <path d="M28 52 L26 56 L24 60"/>
    <path d="M28 52 L28 58 L27 62"/>
    <path d="M28 52 L30 56 L30 60"/>
    <!-- Garra derecha -->
    <path d="M36 52 L38 56 L40 60"/>
    <path d="M36 52 L36 58 L37 62"/>
    <path d="M36 52 L34 56 L34 60"/>
  </g>

  <!-- Detalles de plumas en el cuerpo -->
  <path d="M28 32 L32 28 L36 32 M26 38 L32 34 L38 38"
        stroke="#3b82f6" stroke-width="0.5" fill="none" opacity="0.4"/>
</svg>
