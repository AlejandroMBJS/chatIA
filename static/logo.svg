<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradiente principal azul oscuro -->
    <linearGradient id="mainBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <!-- Gradiente para alas -->
    <linearGradient id="wingBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6f"/>
      <stop offset="50%" style="stop-color:#1a3352"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <!-- Sombra -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- ALA IZQUIERDA - Plumas extendidas hacia arriba -->
  <g fill="url(#wingBlue)" stroke="#0a1628" stroke-width="0.5">
    <!-- Plumas primarias (externas) -->
    <path d="M12 45 L5 22 L8 20 L14 38 Z"/>
    <path d="M16 42 L10 18 L14 15 L19 36 Z"/>
    <path d="M20 40 L16 12 L20 10 L24 34 Z"/>
    <path d="M24 38 L22 8 L27 6 L29 32 Z"/>
    <path d="M28 36 L28 5 L33 4 L34 30 Z"/>

    <!-- Plumas secundarias (internas) -->
    <path d="M32 32 L34 10 L38 12 L37 28 Z"/>
    <path d="M36 30 L40 16 L43 20 L40 28 Z"/>

    <!-- Cobertura del ala -->
    <path d="M14 45 L20 38 L28 34 L36 32 L42 35 L38 42 L28 48 L18 50 Z" fill="url(#mainBlue)"/>
  </g>

  <!-- ALA DERECHA - Plumas extendidas hacia arriba -->
  <g fill="url(#wingBlue)" stroke="#0a1628" stroke-width="0.5">
    <!-- Plumas primarias (externas) -->
    <path d="M88 45 L95 22 L92 20 L86 38 Z"/>
    <path d="M84 42 L90 18 L86 15 L81 36 Z"/>
    <path d="M80 40 L84 12 L80 10 L76 34 Z"/>
    <path d="M76 38 L78 8 L73 6 L71 32 Z"/>
    <path d="M72 36 L72 5 L67 4 L66 30 Z"/>

    <!-- Plumas secundarias (internas) -->
    <path d="M68 32 L66 10 L62 12 L63 28 Z"/>
    <path d="M64 30 L60 16 L57 20 L60 28 Z"/>

    <!-- Cobertura del ala -->
    <path d="M86 45 L80 38 L72 34 L64 32 L58 35 L62 42 L72 48 L82 50 Z" fill="url(#mainBlue)"/>
  </g>

  <!-- CUERPO -->
  <path d="M50 28
           C42 28, 38 35, 38 45
           L40 58 L44 68 L50 75 L56 68 L60 58
           L62 45
           C62 35, 58 28, 50 28 Z"
        fill="url(#mainBlue)" stroke="#0a1628" stroke-width="0.5" filter="url(#shadow)"/>

  <!-- Pecho - detalle de plumas -->
  <path d="M50 38 L44 48 L50 60 L56 48 Z" fill="#152238" stroke="#1e3a5f" stroke-width="0.3"/>
  <path d="M50 42 L46 50 L50 58 L54 50 Z" fill="#0d1a2d"/>

  <!-- CABEZA -->
  <ellipse cx="50" cy="30" rx="10" ry="8" fill="#0d1a2d" stroke="#1e3a5f" stroke-width="0.3"/>

  <!-- Plumas de la cabeza -->
  <path d="M42 26 L44 22 L46 26 L48 20 L50 26 L52 20 L54 26 L56 22 L58 26"
        fill="#152238" stroke="#1e3a5f" stroke-width="0.3"/>

  <!-- Cejas agresivas -->
  <path d="M40 28 L46 31 L44 28" fill="#0a1628"/>
  <path d="M60 28 L54 31 L56 28" fill="#0a1628"/>

  <!-- OJOS - blancos con pupila negra -->
  <ellipse cx="45" cy="30" rx="3" ry="2.5" fill="#ffffff"/>
  <ellipse cx="55" cy="30" rx="3" ry="2.5" fill="#ffffff"/>
  <circle cx="45" cy="30" r="1.5" fill="#0a1628"/>
  <circle cx="55" cy="30" r="1.5" fill="#0a1628"/>
  <!-- Brillo -->
  <circle cx="44" cy="29" r="0.6" fill="#fff"/>
  <circle cx="54" cy="29" r="0.6" fill="#fff"/>

  <!-- PICO - curvo y afilado -->
  <path d="M50 33 L54 37 L50 48 L46 37 Z" fill="#1e3a5f" stroke="#0a1628" stroke-width="0.3"/>
  <path d="M50 35 L52 38 L50 45 L48 38 Z" fill="#0d1a2d"/>
  <!-- Linea del pico -->
  <path d="M50 36 L50 44" stroke="#0a1628" stroke-width="0.3"/>

  <!-- GARRAS IZQUIERDA - en posicion de ataque -->
  <g fill="none" stroke="#1e3a5f" stroke-width="1.8" stroke-linecap="round">
    <path d="M42 68 L38 72 L34 78"/>
    <path d="M42 68 L40 74 L38 82"/>
    <path d="M42 68 L44 74 L42 80"/>
    <path d="M42 68 L46 72 L48 78"/>
  </g>
  <!-- Unas -->
  <g fill="#0a1628">
    <path d="M34 78 L32 82 L35 80 Z"/>
    <path d="M38 82 L36 86 L39 84 Z"/>
    <path d="M42 80 L40 84 L43 82 Z"/>
    <path d="M48 78 L50 82 L47 80 Z"/>
  </g>

  <!-- GARRAS DERECHA - en posicion de ataque -->
  <g fill="none" stroke="#1e3a5f" stroke-width="1.8" stroke-linecap="round">
    <path d="M58 68 L62 72 L66 78"/>
    <path d="M58 68 L60 74 L62 82"/>
    <path d="M58 68 L56 74 L58 80"/>
    <path d="M58 68 L54 72 L52 78"/>
  </g>
  <!-- Unas -->
  <g fill="#0a1628">
    <path d="M66 78 L68 82 L65 80 Z"/>
    <path d="M62 82 L64 86 L61 84 Z"/>
    <path d="M58 80 L60 84 L57 82 Z"/>
    <path d="M52 78 L50 82 L53 80 Z"/>
  </g>

  <!-- COLA - plumas -->
  <g fill="url(#wingBlue)" stroke="#0a1628" stroke-width="0.3">
    <path d="M44 70 L42 82 L46 78 Z"/>
    <path d="M47 72 L46 86 L50 80 Z"/>
    <path d="M50 72 L50 88 L54 80 Z"/>
    <path d="M53 72 L54 86 L50 80 Z"/>
    <path d="M56 70 L58 82 L54 78 Z"/>
  </g>

  <!-- Detalles de plumas en alas (lineas blancas sutiles) -->
  <g stroke="#ffffff" stroke-width="0.3" opacity="0.2" fill="none">
    <path d="M18 42 L22 30"/>
    <path d="M24 40 L26 26"/>
    <path d="M30 38 L30 22"/>
    <path d="M82 42 L78 30"/>
    <path d="M76 40 L74 26"/>
    <path d="M70 38 L70 22"/>
  </g>
</svg>
